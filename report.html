<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil CSI</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Hasil CSI</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <p>Hasil perhitungan untuk {{ name or "semua nama" }}:</p>
            {{ tables|safe }}
        {% endif %}
        <a href="/">Kembali ke Upload</a>
    </div>
</body>
</html>
